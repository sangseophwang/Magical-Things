<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Momentum-Clone</title>
  </head>
  <body>
    <header class="header-container">
      <div class="clock" aria-label="Current Time">
        <span class="hour"> 00 </span>
        <span class="blink">:</span>
        <span class="minute"> 00 </span>
      </div>
      <div class="currentDay" aria-label="Current Day">
        <span class="days">0Ïõî 0Ïùº 0ÏöîÏùº</span>
      </div>

      <div class="login">
        <form id="login-form" class="hidden">
          <input
            class="login-input"
            required
            maxlength="15"
            type="text"
            placeholder="Welcome! Please write your name  ‚ú®"
          />
          <button aria-label="Login Button">Log In</button>
        </form>
        <div class="greetingUser hidden">
          <h1 id="greeting" class="hidden fadein"></h1>
        </div>
      </div>
    </header>

    <main class="main-container">
      <button class="todo-button">
        <i class="fas fa-plus-circle"></i>
      </button>
      <div class="todo hidden">
        <form id="todo-form">
          <input
            class="todo-input"
            type="text"
            placeholder="What is your magical thing for today? ü™Ñ"
            required
          />
        </form>
        <ul id="todo-list">
          <br />
          <br />
        </ul>
      </div>
    </main>

    <footer id="quote">
      <span></span>
      <span></span>
    </footer>

    <div class="bottomButton">
      <button class="bottomButton-color">
        <i class="fas fa-palette"></i>
      </button>
    </div>

    <div id="weather">
      <div class="weather-icon"></div>
      <span class="weather-location"></span>
      <span class="weather-temperature"></span>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/color.js"></script>
    <script
      src="https://kit.fontawesome.com/a46ac9d07a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
